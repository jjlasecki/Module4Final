<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb website</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4aefddec26.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img 
                    class="nav__logo--img" 
                    src="./assets/logo.png" 
                    alt="">
                </div>
                <div class="nav__links">
                    <a href="#" class="nav__link">Home</a>
                    <a href="/movies.html" class="nav__link">Movies</a>
                    <a id="contactButton" class="btn__contact">Contact</a>
                    <p id="message"></p>
                </div>
                <button class="btn__menu" onclick="openMenu()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="btn__menu--svg"
                    >
                      <line x1="3" y1="12" x2="21" y2="12"></line>
                      <line x1="3" y1="6" x2="21" y2="6"></line>
                      <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                  </button>
            </div>
        </nav>
        <div class="modal">
            <button class="btn__menu btn__menu--close" onClick="closeMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="light___StyledCloseIcon-lj69nl-14 fASujC"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
            <div class="modal__links">
              <a href="#" class="modal__link">Home</a>
              <a href="/movies.html" class="modal__link">Movies</a>
              <a id="contactButton" class="modal__link modal__link--primary btn__contact">Contact</a>
              <p id="message"></p>
            </div>
          </div>

          <header>
            <div class="container">
                <div class="row">
                    <div class="header__description">
                        <h1>OMDb</h1>
                        <h2>The Open Movie Database</h2>
                        <p class="header__description--para">
                            The OMDb API is a RESTful web service to obtain movie information, all content and images on the site are contributed and maintained by our users
                        </p>
                        <div class="header__search">
                            <input 
                            type="text"
                            class="header__search--input"
                            placeholder="Search by Title, Genre or Year"
                            />
                            <button class="header__search--btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <figure class="header__img--wrapper">
                            <img src="./assets/undraw_home-cinema_jdm1.svg" alt="">
                        </figure>
                    </div>
                </div>
            </div>
          </header>
    </section>
    
</body>
</html>
