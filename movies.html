<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4aefddec26.js" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</head>
<body>
    <section id="landing">
        <img src="./assets/pexels-clickerhappy-390089.jpg" class="background__img" alt="">
        <nav>
           <div class="overlay"></div>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img 
                    class="nav__logo--img" 
                    src="./assets/logo.png" 
                    alt="">
                </div>
                <div class="nav__links">
                    <a href="#" class="nav__link">Home</a>
                    <a href="/movies.html" class="nav__link">Movies</a>
                    <a id="contactButton" class="btn__contact">Contact</a>
                    <p id="message"></p>
                </div>
                <button class="btn__menu" onclick="openMenu()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="btn__menu--svg"
                    >
                      <line x1="3" y1="12" x2="21" y2="12"></line>
                      <line x1="3" y1="6" x2="21" y2="6"></line>
                      <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                  </button>
            </div>
            <div class="content__wrapper">
                <h1>Browse Movies</h1>
                <div class="input__wrapper">
                    <input 
                        type="text"
                        id="searchBar"
                        placeholder="Search by Title or Year"
                    />
                    <div class="search__wrapper">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
        </div>
        </nav>
        <div class="modal">
            <button class="btn__menu btn__menu--close" onClick="closeMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="light___StyledCloseIcon-lj69nl-14 fASujC"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
            <div class="modal__links">
              <a href="#" class="modal__link">Home</a>
              <a href="/movies.html" class="modal__link">Movies</a>
              <a id="contactButton" class="modal__link modal__link--primary btn__contact">Contact</a>
              <p id="message"></p>
            </div>
        </div>
        
    </section>
    <section id="search">
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="filter" class="content__wrapper-progress">
            <h1 class="search__info">
                <span class="black-text">Search Results:</span>
            </h1>
            <div class="year__filter">
               <h2 class="search__h2"><span class="black-text">Year Range:  </span>1888 to Present</h2> 
               <div class="slider__wrapper">
                <div role="slider" aria-valuemin="1888" aria-valuemax="Present" aria-orientation="horizontal" class="el-slider" aria-valuetext="1888-Present" aria-label="slider between 1888 and present">
                    <div class="el-slider__runway">
                        <div class="el-slider__bar">
                            <div class="el-slider__button--wrapper" style="left: 0%;">
                                <div class="el-slider__button--left el-tooltip" aria-describedby="el-tooltip-9877" tabindex="0"></div>
                            </div>
                            <div class="el-slider__button--wrapper" style="left: 100%;">
                                <div class="el-slider__button el-tooltip" aria-describedby="el-tooltip-4384" tabindex="0"></div>
                            </div>
                            <div>
                                <div class="el-slider__stop el-slider__marks-stop" style="left: 0%;"></div>
                                <div class="el-slider__stop el-slider__marks-stop" style="left: 100%;"></div>
                            </div>
                            <div class="el-slider__marks">
                                <div class="el-slider__marks-text" style="left: 0%;">1888</div>
                                <div class="el-slider__marks-text" style="left: 100%;">Present</div>
                            </div>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </div>
    </section>
    <section id="results">
        <div class="container">
            <div class="row">
                <div class="search-list">
                    <div class="search">
                        <div class="search-card">
                            <div class="search-card__container">
                                    <p>movie.title</p>
                                    <p><a href="https://posterurl.com"></a></p>
                                    <p><b>Year of Release:</b>9999</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
