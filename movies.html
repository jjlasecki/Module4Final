<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4aefddec26.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <section id="landing">
        <img src="./assets/pexels-clickerhappy-390089.jpg" class="background__img" alt="">
        <nav>
           <div class="overlay"></div>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img 
                    class="nav__logo--img" 
                    src="./assets/logo.png" 
                    alt="">
                </div>
                <div class="nav__links">
                    <a href="#" class="nav__link">Home</a>
                    <a href="/movies.html" class="nav__link">Movies</a>
                    <a id="contactButton" class="btn__contact">Contact</a>
                    <p id="message"></p>
                </div>
                <button class="btn__menu" onclick="openMenu()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="btn__menu--svg"
                    >
                      <line x1="3" y1="12" x2="21" y2="12"></line>
                      <line x1="3" y1="6" x2="21" y2="6"></line>
                      <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                  </button>
            </div>
            <div class="content__wrapper">
                <h1>Browse Movies</h1>
                <div class="input__wrapper">
                    <input 
                        type="text"
                        id="searchBar"
                        placeholder="Search by Title or Year"
                    />
                    <div class="search__wrapper">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
        </div>
        </nav>
        <div class="modal">
            <button class="btn__menu btn__menu--close" onClick="closeMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="light___StyledCloseIcon-lj69nl-14 fASujC"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
            <div class="modal__links">
              <a href="#" class="modal__link">Home</a>
              <a href="/movies.html" class="modal__link">Movies</a>
              <a id="contactButton" class="modal__link modal__link--primary btn__contact">Contact</a>
              <p id="message"></p>
            </div>
        </div>
        
    </section>
    <section id="search">
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="filter" class="content__wrapper-progress">
            <h1 class="search__info">
                <span class="black-text">Search Results:</span>
            </h1>
            <select id="movieFilter">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Newest to Oldest</option>
                <option value="HIGH_TO_LOW">Oldest to Newest</option>
              </select>
            </div>
            <div class="loading" style="display: none;">
                <i class="fas fa-spinner loading__loading--spinner"></i>
              </div>
        </div>
    </section>
    <section id="results">
        <div class="container">
            <div class="row">
                <div class="search-list">
                    <div class="search">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    </template>
</body> 
<script src="movies.js" defer></script>

</html>
